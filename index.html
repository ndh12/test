<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic GLB Loader</title>
  <style> body { margin: 0; overflow: hidden; } </style>
</head>
<body>
  <button onclick="loadModel('cattle_dog.glb')">모델 1</button>
  <!-- 모델2 파일이 없으면 버튼 제거하거나 주석 처리 -->
  <!-- <button onclick="loadModel('model2.glb')">모델 2</button> -->
  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, loader;
    let currentModel = null;

    init();
    loadModel('cattle_dog.glb'); // 초기 모델 로드

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 3);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 10, 10);
      scene.add(light);

      loader = new THREE.GLTFLoader();

      window.addEventListener('resize', onWindowResize, false);

      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function loadModel(url) {
      // 이전 모델 있으면 씬에서 제거
      if(currentModel) {
        scene.remove(currentModel);
        disposeModel(currentModel);
        currentModel = null;
      }

      loader.load(url, (gltf) => {
        currentModel = gltf.scene;
        scene.add(currentModel);
      }, undefined, (error) => {
        console.error('모델 로딩 오류:', error);
      });
    }

    function disposeModel(model) {
      model.traverse((child) => {
        if(child.geometry) child.geometry.dispose();
        if(child.material) {
          if(Array.isArray(child.material)) {
            child.material.forEach(mat => mat.dispose());
          } else {
            child.material.dispose();
          }
        }
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      if(currentModel) currentModel.rotation.y += 0.01; // 모델 회전
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
